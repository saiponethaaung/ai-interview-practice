query GetMockInterviewSessionQuestions(
  $input: GetMockInterviewSessionQuestionRequest!
) {
  getMockInterviewSessionQuestions(input: $input) {
    endTime
    id
    mockInterviewSessionId
    question
    startTime
    type
    analysis {
      averageScore
      improvements
      overview
      strengths
      scores {
        clarity {
          example
          feedback
          highlights
          score
        }
        confidence {
          example
          feedback
          highlights
          score
        }
        correctness {
          example
          feedback
          highlights
          score
        }
        depth {
          example
          feedback
          highlights
          score
        }
        relevance {
          example
          feedback
          highlights
          score
        }
        structure {
          example
          feedback
          highlights
          score
        }
        tone {
          example
          feedback
          highlights
          score
        }
      }
    }
    conversations {
      content
      role
    }
  }
}
