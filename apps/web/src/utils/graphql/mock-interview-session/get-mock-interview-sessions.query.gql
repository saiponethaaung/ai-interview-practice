query GetMockInterviewSessions($input: GetMockInterviewSessionsRequest!) {
  getMockInterviewSessions(input: $input) {
    data {
      createdAt
      id
      mockInterviewId
      updatedAt
      isCompleted
      startedAt
      completedAt
      questions {
        question
        type
      }
    }
    pagination {
      limit
      page
      total
      totalPages
    }
  }
}
